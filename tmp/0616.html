function KifStart() {

  else {

    if (start != 0) { KifJump(start - 1); }
    else { MotiGoma(); document.panel.list.selectedIndex = 0; }

function KifTop(f) {
  if (z[0]) { document.msg.msgbox.value = z[0]; }
  else { document.msg.msgbox.value = ""; }
  if (document.all && current != 0) {
    if (y[current - 1] == 'end') { current--; }
    if (hanten + f == 1) { old = rnum.substring(y[current - 1].substring(4,5) - 1,y[current - 1].substring(4,5)) + rnum.substring(y[current - 1].substring(5,6) - 1,y[current - 1].substring(5,6)); }

  }
  n = 0;
  for (by = 1; by <= 9; by++) {

      n += 3;

  }
}
function MotiGoma() {
  if (current == 0) { temp = start2; }
  else
  if (y[current - 1] != 'end') { temp = y[current - 1]; }
  else { temp = y[current - 2]; }
  for (n = 1; n <= 8; n++) {
    document.images['k0' + n].src = i + 'blk.gif';
    document.images['k1' + n].src = i + 'blk.gif';
  }
  if (temp.length > 10) {
    n0 = 1; n1 = 1;
    for (n = 10; n <= temp.length - 4; n += 4) {
      ban = temp.substring(n + 2,n + 3);
      if (hanten == 1) {
        if (ban == 0) { ban = 1; }
        else { ban = 0; }
      }
      if (temp.substring(n + 3,n + 4) > '9') {
        if (ban == 0 && n0 % 2 == 0) { n0++; }
        else
        if (ban == 1 && n1 % 2 == 0) { n1++; }
        document.images['k' + ban + eval('n' + ban)].src = i + 'fu' + ban + '9.gif';
        if (ban == 0) { n0++; }
        else { n1++; }
        fukazu = ' abcdefghi';
        document.images['k' + ban + eval('n' + ban)].src = i + 'fu' + ban + fukazu.indexOf(temp.substring(n + 3,n + 4),0) + '.gif';
      }
      else {
        document.images['k' + ban + eval('n' + ban)].src = i + temp.substring(n,n + 2) + ban + temp.substring(n + 3,n + 4) + '.gif';
        if (ban == 0) { n0++; }
        else { n1++; }
      }
    }
  }
}
function KifJump(point) {
  if (point == -1) { KifTop(0); current = 0; }
  else
  if (point >= current) {
    while (current <= point && current < document.panel.list.options.length - 1) {
      if (z[current + 1]) { document.msg.msgbox.value = z[current + 1]; }
      else { document.msg.msgbox.value = ""; }
      if (y[current] == 'end') { current++; break; }
      if (hanten == 1) {
        if (y[current].substring(0,1) == 0) { prev = '00'; }
        else { prev = rnum.substring(y[current].substring(0,1) - 1,y[current].substring(0,1)) + rnum.substring(y[current].substring(1,2) - 1,y[current].substring(1,2)); }
        next = rnum.substring(y[current].substring(4,5) - 1,y[current].substring(4,5)) + rnum.substring(y[current].substring(5,6) - 1,y[current].substring(5,6));
        if (current != 0) { old = rnum.substring(y[current - 1].substring(4,5) - 1,y[current - 1].substring(4,5)) + rnum.substring(y[current - 1].substring(5,6) - 1,y[current - 1].substring(5,6)); }
      }
      else {
        prev = y[current].substring(0,2);
        next = y[current].substring(4,6);
        if (current != 0) { old = y[current - 1].substring(4,6); }
      }
      koma1 = y[current].substring(2,4);
      koma2 = y[current].substring(6,8);
      if (current % 2 == 1) { ban1 = 1 - hanten; }
      else { ban1 = 0 + hanten; }
      if (ban1 == 1) { ban1 -= reverse; }
      else { ban1 += reverse; }
      if (prev != '00') { document.images['c' + prev].src = i + 'blk.gif'; }
      document.images['c' + next].src = i + koma2 + ban1 + '.gif';
      if (document.all) {
        if (current != 0) { eval('b' + old).style.background = '#D89038'; }
        eval('b' + next).style.background = '#FFBF68';
      }
      current++;
    }
  }
  else {
    while (current > point + 1 && current > 0) {
      current--;
      if (z[current]) { document.msg.msgbox.value = z[current]; }
      else { document.msg.msgbox.value = ""; }
      if (y[current] == 'end') { continue; }
      if (hanten == 1) {
        if (y[current].substring(0,1) == 0) { prev = '00'; }
        else { prev = rnum.substring(y[current].substring(0,1) - 1,y[current].substring(0,1)) + rnum.substring(y[current].substring(1,2) - 1,y[current].substring(1,2)); }
        next = rnum.substring(y[current].substring(4,5) - 1,y[current].substring(4,5)) + rnum.substring(y[current].substring(5,6) - 1,y[current].substring(5,6));
        if (current != 0) { old = rnum.substring(y[current - 1].substring(4,5) - 1,y[current - 1].substring(4,5)) + rnum.substring(y[current - 1].substring(5,6) - 1,y[current - 1].substring(5,6)); }
      }
      else {
        prev = y[current].substring(0,2);
        next = y[current].substring(4,6);
        if (current != 0) { old = y[current - 1].substring(4,6); }
      }
      koma1 = y[current].substring(2,4);
      koma2 = y[current].substring(8,10);
      if (current % 2 == 1) { ban1 = 1 - hanten; ban2 = 0 + hanten; }
      else { ban1 = 0 + hanten; ban2 = 1 - hanten; }
      if (ban1 == 1) { ban1 -= reverse; ban2 += reverse; }
      else { ban1 += reverse; ban2 -= reverse; }
      if (koma2 == '00') { document.images['c' + next].src = i + 'blk.gif'; }
      else { document.images['c' + next].src = i + koma2 + ban2 + '.gif'; }
      if (prev != '00') { document.images['c' + prev].src = i + koma1 + ban1 + '.gif'; }
      if (document.all) {
        eval('b' + next).style.background = '#D89038';
        eval('b' + old).style.background = '#FFBF68';
      }
    }
  }
  MotiGoma();
  document.panel.list.selectedIndex = current;
}
function KifPlay() {
  if (document.panel.play.value == '再生') {
    if (document.panel.list.selectedIndex < document.panel.list.options.length - 1) {
      document.panel.play.value = '停止';
      KifRun();
    }
  }
  else {
    document.panel.play.value = '再生';
    clearTimeout(timer);
  }
}
function KifRun() {
  if (current < document.panel.list.options.length - 1) {
    KifJump(current);
    timer = setTimeout("KifRun()",document.panel.speed.options[document.panel.speed.selectedIndex].value);
  }
  else {
    document.panel.play.value = '再生';
    clearTimeout(timer);
  }
}
function KifTurn(point) {
  if (hanten == 0) {
    hanten = 1;
    tx = new Array('９','８','７','６','','４','３','２','１');
    ty = new Array('九','八','七','六','','四','三','二','一');
  }
  else {
    hanten = 0;
    tx = new Array('１','２','３','４','','６','７','８','９');
    ty = new Array('一','二','三','四','','六','七','八','九');
  }
  if (document.all) {
    for (n = 1; n <= 9; n++) {
      if (n == 5) { continue; }
      eval('xline' + n).innerHTML = '<CENTER>' + tx[n - 1] + '</CENTER>';
      eval('yline' + n).innerHTML = ty[n - 1];
    }
    temp = player1.innerText; player1.innerText = player2.innerText; player2.innerText = temp;
    temp = playerA.innerText; playerA.innerText = playerB.innerText; playerB.innerText = temp;
  }
  else
  if (document.layers) {
    for (n = 1; n <= 9; n++) {
      if (n == 5) { continue; }
      document.layers['xline' + n].layers['xxline' + n].document.write('<CENTER>' + tx[n - 1] + '</CENTER>'); document.layers['xline' + n].layers['xxline' + n].document.close();
      document.layers['yline' + n].layers['yyline' + n].document.write(ty[n - 1]); document.layers['yline' + n].layers['yyline' + n].document.close();
    }
    ido = document.layers['player2'].pageY - document.layers['player1'].pageY;
    document.layers['player1'].top += ido;
    document.layers['player2'].top -= ido;
    ido = document.layers['playerB'].pageY - document.layers['playerA'].pageY;
    document.layers['playerA'].top += ido;
    document.layers['playerB'].top -= ido;
  }
  KifTop(1); current = 0;
  if (point != 0) { KifJump(point - 1); }
  else { MotiGoma(); }
}
function KifMsg(kyokumen) {
  if (y[kyokumen - 1] == 'end') { kyokumen = 'end' + kyokumen; }

  MsgWin.focus();
}
function KifNewMsg() {
